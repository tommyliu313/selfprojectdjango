{% extends 'base.html' %}
{% load static %}
{% block content %}
<section id="login" class="bg-dark py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header bg-warning text-white">
              <!--<h4> <i class="fas fa-sign-in-alt"></i> Login</h4>-->
              <h4> <i class="fas fa-key"></i> Login</h4>
            </div>
            <div class="card-body">
              <form action="index.html" method="POST">
                <label for="username">Username</label>
                <div class="form-group">
                  <input
                    type="text"
                    name="username"
                    class="form-control"
                    required
                  />
                </div>
                <label for="password2">Password</label>
                <div class="form-group input-group mb-3">
                  <input
                    type="password"
                    name="password"
                    class="form-control"
                    id="password"
                    required
                  />
                  <div class="input-group-append">
                    <button onclick="openeye()" type="button">
                      <i id="eye-icon-status" class="fa-solid fa-eye"></i>
                    </button>
                </div>
                </div>

                <input
                  type="submit"
                  value="Login"
                  class="btn btn-warning btn-block"
                />
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
